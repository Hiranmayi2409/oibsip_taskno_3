<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Temperature Converter</title>
  </head>
  <body>
    <div class="converter">
      <div class="title">
        <h1>Temperature Converter</h1>
        <span class="icon"
          ><i class="fa-solid fa-temperature-three-quarters"></i
        ></span>
      </div>
      <div class="values">
        <div class="input">
          <input type="text" placeholder="celsius" class="celsius" />
          <div class="unit">&deg;C</div>
        </div>
        <div class="input">
          <input type="text" placeholder="Fahrenheit" class="Fahrenheit"/>
          <div class="unit">&deg;F</div>
        </div>
        <div class="input">
          <input type="text" placeholder="Kelvin" class="Kelvin"/>
          <div class="unit">&deg;K</div>
        </div>
      </div>
      <div class="buttons">
        <button class="btn btn-1">Convert</button>
        <button class="btn btn-2">Clear All</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
